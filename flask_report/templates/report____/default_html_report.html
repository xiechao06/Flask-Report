<table cellpadding="0" cellspacing="0" border="0" class="display" class="table table-striped table-bordered" id="report">
  <thead>
    <tr class="info">
      {% for c in columns %}
      <th>{{c.name}}</th>
      {% endfor %}
    </tr>
    <tr role="row">
      {% for c in columns %}
      <td rowspan="1" colspan="1">
        <input class="search_init" type="text" placeholder="{{ _('search %(col_name)s', col_name=c.name) }}">
      </td>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for r in data %} 
    <tr>
      {% for c in columns %}
      <td>
        {{ r[c.idx] }}
        {% set drill_down_link = c.get_drill_down_link(r) %}
        {% if drill_down_link %}
          <a href="#" data-target="{{ drill_down_link }}" data-role='drill-down-link' data-col='{{ c.name }}' data-idx='{{ c.idx }}' ><i class="icon-plus-sign-alt"></i></a>
        {% endif %}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
