<table class="table table-striped table-bordered">
  <thead>
  	<tr>
      <th>{{ _('id') }}</th>
      <th>{{ model }}</th>
      <th>{{ key }}</th>
  	</tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <th>{{ item[0] }}</th>
      <td>{{ item[1] }}</td>
      <td>{{ item[1]|attr(key) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
